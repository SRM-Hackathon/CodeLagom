{% extends 'layout.html'%}

{%block content %}
<legend class="border-bottom mb-4" style="text-align:center" xmlns="http://www.w3.org/1999/html">ALL UPLOADED FILES!</legend>
    <form class="form-inline" method="POST" action="{{ url_for('test') }}">
      <div class="form-group">
        <div class="input-group">
          <ul>
              {% for pdf_name in pdf_names %}
                <div>
                    <li style="list-style:none !important;">
                        <input type="radio" name="comp_select" class="form-radio" value="{{ pdf_name }}"></input>
                        <button type="button"   class="btn btn-outline-info"  style="margin-top: 15px; padding: 12px;width :600px;     box-shadow: 1px 1px rgb(31, 165, 226);
    " >{{ pdf_name }}</button>
                    </li>
                </div>
              {% endfor %}
          </ul>
        </div>

        </div>
        <button type="submit" class="btn btn-outline-info" >   Start Streaming!</button>
     </form>
<style>
    .form-radio
{
     -webkit-appearance: none;
     -moz-appearance: none;
     appearance: none;
     display: inline-block;
     position: relative;
     background-color: #f1f1f1;
     color: #666;
     top: 10px;
     height: 30px;
     width: 30px;
     border: 0;
     border-radius: 50px;
     cursor: pointer;
     margin-right: 7px;
     outline: none;
}
.form-radio:checked::before
{
     position: absolute;
     font: 13px/1 'Open Sans', sans-serif;
     left: 11px;
     top: 7px;
     content: '\02143';
     transform: rotate(40deg);
}
.form-radio:hover
{
     background-color: #f7f7f7;
}
.form-radio:checked
{
     background-color: #f1f1f1;
}
label
{
     font: 300 16px/1.7 'Open Sans', sans-serif;
     color: #666;
     cursor: pointer;
}
</style>

{% endblock content %}
